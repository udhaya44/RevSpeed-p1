
  <div class="search-container">
    <mat-form-field>
      <mat-label>Search</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Enter your search term">
    </mat-form-field>
  </div>

<!-- table data -->
<table mat-table [dataSource]="dataSource" matSort>

  <!-- <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Plan ID</th>
    <td mat-cell *matCellDef="let plan">{{ plan.id }}</td>
  </ng-container> -->

  <ng-container matColumnDef="planName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Plan Name</th>
    <td mat-cell *matCellDef="let plan">{{ plan.planName }}</td>
  </ng-container>

  <ng-container matColumnDef="data_limit">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Data Limit</th>
    <td mat-cell *matCellDef="let plan">{{ plan.dataLimit || plan.data_limit }}</td>
  </ng-container>

  <ng-container matColumnDef="speed">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Speed</th>
    <td mat-cell *matCellDef="let plan">{{ plan.speed }}</td>
  </ng-container>

  <ng-container matColumnDef="validity">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Validity</th>
    <td mat-cell *matCellDef="let plan">{{ plan.validity }}</td>
  </ng-container>

  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Price</th>
    <td mat-cell *matCellDef="let plan">{{ plan.price }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[10, 25, 50, 100]"></mat-paginator>
