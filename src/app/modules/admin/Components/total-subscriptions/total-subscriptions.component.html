<!-- total-subscriptions.component.html -->

<mat-table [dataSource]="dataSource" matSort matSortActive="username" matSortDirection="asc">

    <!-- UserID Column -->
    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef mat-sort-header>UserID</mat-header-cell>
      <mat-cell *matCellDef="let user">{{ user.user_id }}</mat-cell>
    </ng-container>
  
    <!-- Username Column -->
    <ng-container matColumnDef="username">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Username</mat-header-cell>
      <mat-cell *matCellDef="let user">{{ user.first_name }}</mat-cell>
    </ng-container>
  
    <!-- Phone Column -->
    <ng-container matColumnDef="phone">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Phone</mat-header-cell>
      <mat-cell *matCellDef="let user">{{ user.phone_no }}</mat-cell>
    </ng-container>
  
    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Email</mat-header-cell>
      <mat-cell *matCellDef="let user">{{ user.email }}</mat-cell>
    </ng-container>
  
    <!-- PlanStatus Column -->
    <ng-container matColumnDef="userplanStatus">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Plan Status</mat-header-cell>
        <mat-cell *matCellDef="let user">
        <button mat-raised-button 
         [ngClass]= "{
          'mat-primary': user.is_broad_band_user || user.is_business_user,
          'mat-warn': !(user.is_broad_band_user || user.is_business_user)
        }">
          {{ user.is_broad_band_user || user.is_business_user ? 'active' : 'inactive' }}
        </button>
        </mat-cell>
  </ng-container>

    <!--planid-->
    <ng-container matColumnDef="userplanid">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Plan ID</mat-header-cell>
        <mat-cell *matCellDef="let user">{{ user.business_plan_id ? user.business_plan_id : user.broadband_plan_id }}</mat-cell>
      </ng-container>
  
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
  
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
