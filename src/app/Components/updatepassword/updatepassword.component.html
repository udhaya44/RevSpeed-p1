<div class="mainDiv">
    <div class="cardStyle">
      <form [formGroup]="myForm" (ngSubmit)="updatePassword()" name="signupForm" id="signupForm">
        
        <img src="" id="signupLogo"/>
        
        <h2 class="formTitle">
          Update your account Password
        </h2>
        
      <div class="inputDiv">
        <label class="inputLabel" for="password" >New Password</label>
        <input type="password" id="password" name="password" formControlName="newpassword" required>

      </div>
        
      <div class="inputDiv">
        <label class="inputLabel" for="confirmPassword" >Confirm Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" formControlName="confirmnewpassword">
      </div>
      
      <div class="buttonWrapper">
        <button type="submit" id="submitButton" class="submitButton pure-button pure-button-primary">
          <span>Continue</span>
         
        </button>
      </div>
        
    </form>
    </div>
  </div>
